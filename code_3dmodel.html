<!DOCTYPE html>
<html>
  <head>
    <title>AR Animation Example</title>

  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity gltf-model="url(https://github.com/Sashagyk/botsusanin/blob/6f96ef6284f7c0678cead04c989efa9adcea8d38/3d-model%20test.glb)" 
                  animation-mixer></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
